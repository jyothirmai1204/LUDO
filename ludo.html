<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUDO BOARD</title>
    <link rel="stylesheet" href="ludo.css">
</head>
<body>
    <div class="board">
        <div class="b1">
            <div class="dot1">
                <div class="c1"></div>
                <div class="c2"></div>
                <div class="c3"></div>
                <div class="c4"></div>
            </div>
        </div>
        <div class="b2">
            <div class="dot2">
                <div class="d1"></div>
            <div class="d2"></div>
            <div class="d3"></div>
            <div class="d4"></div>
            </div>
        </div>
        <div class="b3">
            <div class="dot3">
                <div class="e1"></div>
            <div class="e2"></div>
            <div class="e3"></div>
            <div class="e4"></div>
            </div>
        </div>
        <div class="b4">
            <div class="dot4">
                <div class="f1"></div>
            <div class="f2"></div>
            <div class="f3"></div>
            <div class="f4"></div>
            </div>
        </div>
        <div class="ch2">
             <div class="center">
                <div class="a1">
                    <div class="p1"></div>
                </div>
                <div class="a2">
                    <div class="p2"></div>
                </div>
                <div class="a3">
                    <div class="p3"></div>
                </div>
                <div class="a4">
                    <div class="p4"></div>
                </div>
            </div>
        </div>
        <div class="white1">
            <div class="row">
                <div class="cell"></div>
                <div class="cell" style="background-color: yellow;"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="row">
                <div class="cell"></div>
                <div class="cell" style="background-color: yellow;"></div>
                <div class="cell" style="background-color: yellow;"></div>
                <div class="cell" style="background-color: yellow;"></div>
                <div class="cell" style="background-color: yellow;"></div>
            </div>
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"><img src="yellowstar.png" alt="" style="width: 50px;"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>
        <div class="white2">
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"><img src="red.jpg" alt="" style="width: 50px;"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="row">
                <div class="cell" style="background-color: red;"></div>
                <div class="cell" style="background-color: red;"></div>
                <div class="cell" style="background-color: red;"></div>
                <div class="cell" style="background-color: red;"></div>
                <div class="cell"></div>
            </div>
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell" style="background-color: red;"></div>
                <div class="cell"></div>
            </div>
        </div>
        <div class="white3">
            <div class="col">
                <div class="rup"></div>
                <div class="rup"></div>
                <div class="rup"></div>
            </div>
            <div class="col">
                <div class="rup"></div>
                <div class="rup" style="background-color: green;"></div>
                <div class="rup" style="background-color: green;"></div>
            </div>
            <div class="col">
                <div class="rup"><img src="greenstar.png" alt="" style="width: 50px;"></div>
                <div class="rup" style="background-color: green;"></div>
                <div class="rup"></div>
            </div>
            <div class="col">
                <div class="rup"></div>
                <div class="rup" style="background-color: green;"></div>
                <div class="rup"></div>
            </div>
            <div class="col">
                <div class="rup"></div>
                <div class="rup" style="background-color: green;"></div>
                <div class="rup"></div>
            </div>
        </div>
        <div class="white4">
            <div class="col">
                <div class="rup"></div>
                <div class="rup" style="background-color: blue;"></div>
                <div class="rup"></div>
            </div>
            <div class="col">
                <div class="rup"></div>
                <div class="rup" style="background-color: blue;"></div>
                <div class="rup"></div>
            </div>
            <div class="col">
                <div class="rup"></div>
                <div class="rup" style="background-color: blue;"></div>
                <div class="rup"> <img src="bluestar.png" alt="" style="width: 50px;"></div>
            </div>
            <div class="col">
                <div class="rup" style="background-color: blue;"></div>
                <div class="rup" style="background-color: blue;"></div>
                <div class="rup"></div>
            </div>
            <div class="col">
                <div class="rup"></div>
                <div class="rup"></div>
                <div class="rup"></div>
            </div>
        </div>
       
    </div>
</body>
</html>
